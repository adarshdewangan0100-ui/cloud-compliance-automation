name: Cloud Compliance (LocalStack)

on:
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Launch LocalStack
        run: |
          docker run -d --name localstack \
            -p 4566:4566 \
            -e SERVICES="s3,ec2,iam,rds,ecr,cloudtrail,guardduty" \
            localstack/localstack:3

          echo "Waiting for LocalStack to become healthy..."
          for i in {1..60}; do
            out="$(curl -fsS http://localhost:4566/_localstack/health || true)"
            echo "$out"
            echo "$out" | grep -q '"running"' && break
            sleep 5
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scanner/requirements.txt

      - name: Seed demo resources in LocalStack
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
        run: python scanner/seed_localstack.py

      - name: Run compliance scanner
        env:
          MOCK_MODE: localstack
          AWS_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: python scanner/scan.py

      - name: Upload compliance reports
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: |
            reports/*.md
            reports/*.json

      - name: Teardown
        if: always()
        run: docker rm -f localstack
